spring.profiles.active=development

dataSource.host=localhost
dataSource.databaseName=encryptions

spring.datasource.url=jdbc:postgresql://${dataSource.host}:${dataSource.port}/${dataSource.databaseName}
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

spring.flyway.locations=classpath:db/migrations/history,classpath:db/migrations/user
spring.flyway.url=${spring.datasource.url}
spring.flyway.user=postgres
spring.flyway.password=postgres
spring.flyway.driver-class-name=${spring.datasource.driver-class-name}

caesar.shift=6
vigenere.keyword=sorrow
