spring.profiles.active=development

dataSource.host=localhost
dataSource.databaseName=encryptions

spring.datasource.url=jdbc:postgresql://${dataSource.host}:${dataSource.port}/${dataSource.databaseName}
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

spring.flyway.locations=classpath:db.migrations
spring.flyway.url=${spring.datasource.url}
spring.flyway.user=${spring.datasource.username=postgres}
spring.flyway.password=${spring.datasource.password}
spring.flyway.driver-class-name=${spring.datasource.driver-class-name}
