<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encoding History</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
<div class="container text-center">
    <h1>Encoding History</h1>
    <ul class="list-group">
        <li th:each="entry : ${historyEntries}" class="list-group-item">
            <span class="badge bg-primary">ID: <span th:text="${entry.entryId}"></span></span>
            <span class="badge bg-secondary">Time: <span th:text="${entry.creatingTime}"></span></span>
            <span class="badge bg-success">Message: <span th:text="${entry.message}"></span></span>
            <span class="badge bg-info">Encrypted: <span th:text="${entry.encrypted}"></span></span>
            <span class="badge bg-warning text-dark">Algorithm: <span th:text="${entry.algorithm}"></span></span>
            <span class="badge bg-danger">User ID: <span th:text="${entry.userId}"></span></span>
            <span class="badge bg-dark">Operation: <span th:text="${entry.operation}"></span></span>
        </li>
    </ul>
    <a th:href="@{/}" class="btn btn-lg">Back to main page</a>
</div>
</body>
</html>
