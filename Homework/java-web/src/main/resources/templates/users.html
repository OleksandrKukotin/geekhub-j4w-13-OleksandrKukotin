<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
<div class="container text-center">
    <h1>Users</h1>
    <ul class="list-group">
        <li th:each="user : ${users}" class="list-group-item">
            <span class="badge bg-primary">ID: <span th:text="${user.userId}"></span></span>
            <span class="badge bg-secondary">Name: <span th:text="${user.userName}"></span></span>
            <span class="badge bg-success">Email: <span th:text="${user.email}"></span></span>
        </li>
    </ul>
    <a th:href="@{/}" class="btn btn-lg">Back to main page</a>
</div>
</body>
</html>
